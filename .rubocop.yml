AllCops:
  TargetRubyVersion: 2.6
  Exclude:
    - bin/*
    - db/**/*.rb
    - tmp/*
    - Rakefile
    - test/dummy/**/*
    - vendor/bundle/**/*
  NewCops: enable

require:
  - rubocop-performance
  - rubocop-rails

Layout/LineLength:
  Max: 100

Style/ClassAndModuleChildren:
  Exclude:
    - test/**/*.rb

Style/AndOr:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  EnforcedStyle: never

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Metrics/MethodLength:
  Max: 14
  Exclude:
    - test/**/*.rb

Metrics/BlockLength:
  Exclude:
    - test/**/*.rb

Rails/UnknownEnv:
  Environments:
    - development
    - test
    - staging
    - sandbox
    - production
